<div class="publication-item @@extra-class">
  <div class="publication-item__img">
    <img src="@img/@@img" alt="publication-item">
  </div>
  <div class="publication-item__descr">
    <div class="publication-item__title">@@title</div>
    <div class="publication-item__price">
      <span class="publication-item__price-number number">@@price</span>
      <span class="publication-item__price-currency">@@currency</span>
    </div>
  </div>
</div>
