<div class="collapse @@if(isClosed == true) {collapse--close} @@extra-class">
  <div class="collapse__head">
    <span class="collapse__head-title">
      @@title
    </span>
    <svg class="collapse__head-icon">
      <use xlink:href="./img/icons/icons.svg#@@icon"></use>
    </svg>
  </div>
  <div class="collapse__content">
    @@body
  </div>
</div>
