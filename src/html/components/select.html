<div class="select @@extra-class noselect" role="button" tabindex="0">
  <div class="select__header">
    <div class="select__title">@@initial-label</div>
    <div class="select__icon">
      <svg><use xlink:href='./img/icons/icons.svg#arrow'></use></svg>
    </div>
  </div>
  <ul class="select__options">
    @@options
  </ul>
  <input name=@@name type="text" value="@@initial-value" hidden>
</div>
