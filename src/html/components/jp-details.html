<div class="jp-details">
  <div class="jp-details__wrapper">
    <div class="jp-details__header">
      <div class="jp-details__header__title">
        <div class="jp-details__header__title-txt">
          <div class="jp-details__header__title-txt-about">
            Совместная покупка
          </div>
          <div class="jp-details__header__title-txt-phrase">
            Покупаем пока есть скидка, девочки
          </div>
        </div>
        <div class="jp-details__header__title-subscribe">
          <div class="share">
            <svg class="share__open" data-popup="@@id">
              <use xlink:href="./img/icons/icons.svg#share-link"></use>
            </svg>
            <div id="@@id" class="popup popup--onlymobile" data-media="">
              <div class="popup__overlay">
                <div class="popup__content">
                  <div class="share__block">
                    <div class="share__block-head">
                      Поделиться
                      <div class="share__close popup__close">
                        <svg>
                          <use xlink:href="./img/icons/icons.svg#cross"></use>
                        </svg>
                      </div>
                    </div>
                    <ul class="share__list">
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#copy"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#telegram"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#facebook"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#twitter"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#watsup"></use>
                        </svg>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <button class="btn btn--color-primary-light">Подписаться на СП</button> 
        </div>
      </div>
      <div class="jp-details__header-conditions">
        <div class="jp-details__header-conditions-discount">
          <div class="jp-details__header-conditions-discount-badge">
            <div class="badge badge--font-commissioner badge--color-primary-light badge--without-border badge--big">
              Скидка -@@discount-size%
            </div>
          </div>
          <div class="jp-details__header-conditions-discount-sum">
            при покупке от <span class="number">@@discount-sum</span> ₽
          </div>
        </div>
        <div class="jp-details__header-conditions-progress">
          <div class="jp-details__header-conditions-progress-sum">
            <span>Уже купили на:</span>
            <span class="number">@@old-sum</span>
            <span> / </span>
            <span class="number">@@all-sum</span>
            <span class="currency"> ₽</span>
          </div>
          <div class="jp-details__header-conditions-progress-range">
            <div class="progress progress--primary">
              <div class="progress__line" style="width:@@isActiveSP_%%"></div>
            </div>
          </div>
        </div>
        <div class="jp-details__header-conditions-activity">
          <div class="jp-details__header-conditions-activity-title">
            Активна до:
          </div>
          <div class="jp-details__header-conditions-activity-date">
            <span class="jp-details__header-conditions-activity-date-day">@@activity-date-day </span>
            <span class="jp-details__header-conditions-activity-date-time">@@activity-date-time</span>
          </div>
        </div>
      </div>
    </div>
    <div class="jp-details__store"></div>
    <div class="jp-details__description"></div>
    <div class="jp-details__control"></div>
  </div>
</div>
