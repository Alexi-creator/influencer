<div class="jp-details">
  <div class="jp-details__wrapper">
    <div class="jp-details__header">
      <div class="jp-details__header__title">
        <div class="jp-details__header__title-txt">
          <div class="jp-details__header__title-txt-about">
            Совместная покупка
          </div>
          <div class="jp-details__header__title-txt-phrase">
            Покупаем пока есть скидка, девочки
          </div>
        </div>
        <div class="jp-details__header__title-subscribe">
          <div class="share">
            <svg class="share__open" data-popup="@@id">
              <use xlink:href="./img/icons/icons.svg#share-link"></use>
            </svg>
            <div id="@@id" class="popup popup--onlymobile" data-media="">
              <div class="popup__overlay">
                <div class="popup__content">
                  <div class="share__block">
                    <div class="share__block-head">
                      Поделиться
                      <div class="share__close popup__close">
                        <svg>
                          <use xlink:href="./img/icons/icons.svg#cross"></use>
                        </svg>
                      </div>
                    </div>
                    <ul class="share__list">
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#copy"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#telegram"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#facebook"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#twitter"></use>
                        </svg>
                      </li>
                      <li>
                        <svg class="share__item-icon">
                          <use xlink:href="./img/icons/icons.svg#watsup"></use>
                        </svg>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <button class="btn btn--color-primary-light">Подписаться на СП</button> 
        </div>
      </div>
      <div class="jp-details__header-conditions">
        
      </div>
    </div>
    <div class="jp-details__store"></div>
    <div class="jp-details__description"></div>
    <div class="jp-details__control"></div>
  </div>
</div>
