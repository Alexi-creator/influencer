<label class="input-text @@extra-class">
  @@if(prefix) {
    <div class="input-text__prefix @@extra-class-prefix">@@prefix</div>
  }
  <input name="@@name" class="input-text__input" type="@@type" placeholder="@@placeholder">
  @@if(suffix) {
    <div class="input-text__suffix @@extra-class-suffix">@@suffix</div>
  }
</label>
