<div class="cart-control">
  @@if(isTopControl){
    <div class="cart-control__top">
      <div class="cart-control__top-type">@@type</div>
      @@if(isActiveChooseAll){
        <div class="cart-control__top-choose-all">
          <label class="checkbox checkbox--radius-medium">
            <input name="checkbox" type="checkbox">
            <span class="checkbox__checkmark">
              <svg>
                <use xlink:href="./img/icons/icons.svg#checkbox"></use>
              </svg>
            </span>
          </label>
          <span class="cart-control__top-choose-all-txt">Выбрать все</span>
        </div>
      }
      @@if(isInActiveChooseAll){
        <div class="cart-control__top-choose-all-inActive">
          <label class="checkbox checkbox--radius-medium checkbox--disabled">
            <input name="checkbox" type="checkbox" disabled="disabled">
            <span class="checkbox__checkmark">
              <svg>
                <use xlink:href="./img/icons/icons.svg#checkbox"></use>
              </svg>
            </span>
          </label>
          <span class="cart-control__top-choose-all-txt">Выбрать все</span>
        </div>
      }
    </div>
  }
  @@if(isBottomControl){
    <div class="cart-control__bottom">
      <div class="cart-control__bottom-results">
        <div class="cart-control__bottom-results-total">
          Итого
        </div>
        <div class="cart-control__bottom-results-group">
          <div class="cart-control__bottom-results-group-position">
            @@position позиции
          </div>
          <div class="cart-control__bottom-results-group-amount">
            @@amount шт.товаров
          </div>
          <div class="cart-control__bottom-results-group-sum">
            <span class="cart-control__bottom-results-group-sum-oldSum number">@@oldSum</span>
            <span class="cart-control__bottom-results-group-sum-newSum number">@@newSum</span>
            <span class="cart-control__bottom-results-group-sum-newSum">₽</span>
          </div>
        </div>
      </div>
      <div class="cart-control__bottom-control">
        
      </div>
    </div>
  }
</div>
