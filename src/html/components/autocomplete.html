<div id="@@id" class="autocomplete @@extra-class">
  @@include("./input-text.html", {
    prefix: '@@prefix',
    suffix: '@@suffix',
    placeholder: "@@placeholder",
    "extra-class": '@@input-extra-class',
    "extra-class-prefix": "",
    "extra-class-suffix": "",
  })
  <input type="text" name="@@name" value="@@value" hidden>
  <div class="autocomplete__body">
    <div class="autocomplete__body-title">Результаты поиска</div>
    <ul class="autocomplete__options">
      @@if(options) {
        @@options
      }
    </ul>
  </div>
</div>
