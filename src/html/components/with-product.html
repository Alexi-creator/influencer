<div class="with-product @@extraClass">
  <div class="with-product__inner">
    <div class="with-product__title">
      @@title
    </div>
    <button class="btn with-product__action-btn">@@btn-header-text</button>
    <div class="with-product__content">
      @@body
    </div>
    <div class="with-product__load-btn">
      <button id="@@btnId" class="btn btn--dashed">@@btn-load-text</button>
    </div>
  </div>
</div>
